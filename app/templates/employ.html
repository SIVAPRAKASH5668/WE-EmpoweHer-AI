<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Opportunities Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f7fb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            background: #007AFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .header-info h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
        }

        .header-info p {
            font-size: 0.9rem;
            color: #6B7280;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
            position: relative;
        }

        .bot-message {
            background: #F3F4F6;
            color: #111827;
            align-self: flex-start;
            margin-right: auto;
        }

        .user-message {
            background: #007AFF;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .input-area {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            background: #F3F4F6;
            padding: 0.5rem;
            border-radius: 8px;
        }

        input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.5rem;
            font-size: 0.95rem;
            color: #111827;
            outline: none;
        }

        input::placeholder {
            color: #9CA3AF;
        }

        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            background: #F3F4F6;
            border-radius: 12px;
            width: fit-content;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9CA3AF;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 200ms; }
        .typing-dot:nth-child(2) { animation-delay: 300ms; }
        .typing-dot:nth-child(3) { animation-delay: 400ms; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        @media (max-width: 640px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 85%;
            }

            .chat-header {
                padding: 1rem;
            }

            .input-area {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="chat-container">
        
        <div class="chat-header">
            <div class="header-avatar">ðŸ’¼</div>
            <div class="header-info">
                <h1>Employment Assistant</h1>
                <p>Ask me about job opportunities</p>
            </div>
        </div>
        
        <div class="chat-messages" id="chatBox"></div>

        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message here..."
                />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function addMessage(message, isUser, typing = false) {
            const chatBox = document.getElementById('chatBox');
            
            if (typing) {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingDiv.appendChild(dot);
                }
                chatBox.appendChild(typingDiv);
            } else {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                messageDiv.textContent = message;
                chatBox.appendChild(messageDiv);
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            
            // Show typing indicator
            addMessage('', false, true);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                
                // Remove typing indicator
                const chatBox = document.getElementById('chatBox');
                const typingIndicator = chatBox.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }

                // Add bot response
                await typeBotResponse(data.response);
            } catch (error) {
                console.error('Error:', error);
                const chatBox = document.getElementById('chatBox');
                const typingIndicator = chatBox.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                addMessage('Sorry, there was an error processing your request.', false);
            }
        }

        async function typeBotResponse(response) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            chatBox.appendChild(messageDiv);

            let index = 0;
            while (index < response.length) {
                messageDiv.textContent = response.slice(0, index + 1);
                index++;
                await new Promise(resolve => setTimeout(resolve, 30));
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
